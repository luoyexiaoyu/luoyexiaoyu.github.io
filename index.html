	<script type="text/javascript">
		function time() {
			var box = document.getElementById("bottom");
			var p = document.getElementsByTagName("p")[0];
			var childs = box.children;
			var boys = p.children;
			var date = new Date();
			var array = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
			boys[0].innerHTML = date.getFullYear() + "-" + (date.getMonth()+1) + "-" + date.getDate();
			boys[1].innerHTML = array[date.getDay()];
			childs[1].innerHTML = date.getDate();
			var shi = 0;var miao = 0;var fen = 0;
			setInterval(function() {
				var date = new Date();
				var h = date.getHours();
				var m = date.getMinutes();
				var s = date.getSeconds();
				shi = 24 - h - 1;
				fen = 60 - m - 1;
				miao = 60 - s - 1;
				shi<10 ? shi="0"+shi : shi;
				fen<10 ? fen="0"+fen : fen;
				miao<10 ? miao="0"+miao : miao;
				childs[2].innerHTML = "截止今天结束还剩："+shi+"小时 "+fen+"分 "+miao+"秒";
			},1000);
		}
		time();
		function animate1() {
			var box = document.getElementById("box");
			var demo = document.getElementById("demo");
			var lis = demo.children[0].children;
			var ol = document.createElement("ol");
			box.appendChild(ol);
			for(var i=0;i<lis.length;i++) {
				var li = document.createElement("li");
				ol.appendChild(li);
				li.innerHTML = i + 1;
			}
			demo.children[0].appendChild(demo.children[0].children[0].cloneNode(true));//克隆第一张图片
			ol.children[0].className = "current";
			var ollis = ol.children;
			for(var i=0;i<ollis.length;i++) {
				ollis[i].index = i;
				ollis[i].onmouseover = function() {
					for(var j=0;j<ollis.length;j++) {
						ollis[j].className = "";
					}
					this.className = "current";
					//idx = this.index;
					animate(demo,-500*this.index);
					key = square = this.index;
				}
			}
			//1.图片上作用结束
			/*var content = document.getElementById("content");
			var left = document.getElementById("left");
			var right = document.getElementById("right");
			var idx = 0;
			left.onclick = function() {
				idx--;
				for(var j=0;j<ollis.length;j++) {
					ollis[j].className = "";
				}
				ollis[idx].className = "current";
			}*/

			var key = 0;
			var square = 0;
			var timer = null;
			timer = setInterval(autoplay,2500);
			function autoplay() {
				key++;
				//console.log(key);
				//alert(lis.length);
				if(key>ollis.length) {
					demo.style.left = 0;
					key = 1;
				}
				animate(demo,-key*500);
				square++;
				//console.log(square);
				if(square>ollis.length-1) {
					square = 0;
				}
				for(var i=0;i<ollis.length;i++) {
					ollis[i].className = "";
				}
				ollis[square].className = "current";
			}
			box.onmouseover = function() {
				clearInterval(timer);
				//content.style.display = "block";
			}
			box.onmouseout = function() {
				timer = setInterval(autoplay,2500);
				//content.style.display = "none";
			}
			function animate(obj,target) {
				clearInterval(obj.timer);
				obj.timer = setInterval(function() {
					var speed = obj.offsetLeft<target ? 10 : -10;
					var result = target - obj.offsetLeft;
					//console.log(obj.offsetLeft);
					//console.log(target);
					obj.style.left = obj.offsetLeft + speed +"px";
					if(Math.abs(result)<=10) {
						clearInterval(obj.timer);
						obj.style.left = target + "px";//10像素差距
					}
					//obj.style.left = obj.offsetLeft + speed +"px";
				},10);
			}
		}
		animate1();
	</script>
