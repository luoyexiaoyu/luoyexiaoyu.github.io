	</div>
	<script type="text/javascript" src="js/public.js"></script>
	<script type="text/javascript" src="js/animate.js"></script>
	<script type="text/javascript">
		var demo = document.getElementById('qin')
		var lia = document.getElementById('lia4')
		var lis = demo.children[0].children;
		for(var i=0;i<lis.length;i++) {
			lis[i].style.backgroundImage = "url(images/" + "sta" + i + ".jpg)";
			lis[i].onmouseover = function() {
				for(var i=0;i<lis.length;i++) {
					animate(lis[i],{width:150});
				}
				animate(this,{width:500});
			}
			lis[i].onmouseout = function() {
				for(var i=0;i<lis.length;i++) {
					animate(lis[i],{width:200});
				}
			}
		}
		lia.style.backgroundColor = 'pink'
	</script>
