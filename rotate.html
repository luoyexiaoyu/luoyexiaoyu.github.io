<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>rotate</title>
	<link rel="shortcut icon" href="images/favicon.ico" />
	<link rel="stylesheet" href="css/public.css" />
	<link rel="stylesheet" href="css/rotate.css" />
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function () {
			$('#p1').animate({left:'500px',opacity:1},3000)
			$('#p2').animate({right:'150px',opacity:1},3000)
			$('#p3').show(3000)
		})
	</script>
</head>
<body>
	<div class="box">
		<audio src="audio/wuwei.mp3" autoplay loop></audio>
		<div class="head">
			<div class="logo">
				<img src="images/name3.jpg" alt="" />
				<span class="span" id="text"></span>
				<div class="ls">
					<p id="p1">从不羡慕别人的优秀，因为相信自己也可以优秀。</p>
					<p id="p2">闲下来时看看书，书本里的故事，总有你学到的人生。</p>
					<p id="p3">
						---By: <span>董志胜</span>
					</p>
				</div>
				<img class="imglast" src="images/tea.jpg" alt="" />
			</div>
			<div class="nav">
				<ul id="ul">
					<li><a href="index.html" class="lia">首页</a></li>
					<li><a href="about.html" class="lia">关于我</a></li>
					<li><a href="game.html" class="lia">游戏</a></li>
					<li class="liLast"><a href="rotate.html" class="lia" id="lia4">留言板</a></li>
				</ul>
			</div>
		</div>
		<div class="aditor"> > 留言板</div>
		<div class="qin" id="qin">
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<div class="talk" id="talk">
			<span>留言板</span>
			<div class="talktop">
				<input type="text" id="ipt" placeholder="请输入您的昵称" />
				<button id="btn">发表</button>
				<textarea name="" id="txt" cols="75" rows="6">请发表您的意见</textarea>
			</div>
			<div id="box">
				
			</div>
		</div>
		<div class="bottomlast">欢迎光临</div>
	</div>
	<script type="text/javascript" src="js/public.js"></script>
	<script type="text/javascript" src="js/animate.js"></script>
	<script type="text/javascript">
		var demo = document.getElementById('qin')
		var lia = document.getElementById('lia4')
		var lis = demo.children[0].children;
		for(var i=0;i<lis.length;i++) {
			lis[i].style.backgroundImage = "url(images/" + "sta" + i + ".jpg)";
			lis[i].onmouseover = function() {
				for(var i=0;i<lis.length;i++) {
					animate(lis[i],{width:150});
				}
				animate(this,{width:500});
			}
			lis[i].onmouseout = function() {
				for(var i=0;i<lis.length;i++) {
					animate(lis[i],{width:200});
				}
			}
		}
		lia.style.backgroundColor = 'pink'
		var ipt = document.getElementById('ipt')
		var btn = document.getElementById('btn')
		var txt = document.getElementById('txt')
		var box = document.getElementById('box')
		ipt.onfocus = function() {
				this.placeholder = ''
		}
		ipt.onblur = function() {
			if(this.value == '') {
				this.placeholder = "请输入您的昵称"
			}
			else {
				this.placeholder = ""
			}
		}
		txt.onfocus = function() {
			 if(this.value == '请发表您的意见') {
			 	this.value = ''
			 	this.style.color = 'black'
			 }
		}
		txt.onblur = function() {
			if(this.value == '') {
				this.value = '请发表您的意见'
				this.style.color = '#757575'
			}
		}
		btn.onclick = function() {
			if(txt.value == '请发表您的意见' || txt.value == '') {
				return
			}
			var div = document.createElement('div')
			var divs = box.children
			div.className = 'talkbottom'
			if(divs.length == 0) {
				box.appendChild(div)
			} else {
				box.insertBefore(div,divs[0])
			}

			var h2 = document.createElement('h2')
			if(ipt.value == '') {
				h2.innerHTML = '匿名评论'
			} else {
				h2.innerHTML = ipt.value
			}
			ipt.value = ''
			ipt.placeholder = "请输入您的昵称"
			div.appendChild(h2)

			var time = document.createElement('div')
			var date = new Date()
			time.innerHTML = date.toLocaleString()
			div.appendChild(time)

			var hr = document.createElement('hr')
			div.appendChild(hr)

			var pinglun = document.createElement('div')
			pinglun.innerHTML = txt.value
			txt.value = '请发表您的意见'
			txt.style.color = '#757575'

			div.appendChild(pinglun)
		}
	</script>
</body>
</html>
